{% extends "base.html" %}

{% block page_content %}
{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tipsters</title>

    <!-- Custom styles for this template -->
    <link href="{% static "/entries/signin.css" %}" rel="stylesheet">

  </head>

  <body class="text-center">


    <form method="post" class="form-signin">
      {% csrf_token %}

      <img class="mb-4" src="{% static "/entries/logo_small.jpg" %}" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">KHSSC Tipsters</h1>
      <label for="id_username" class="sr-only">Username</label>
      <input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="User Name">
      <label for="id_password" class="sr-only">Password</label>
      <input type="password" name="password" required id="id_password" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <div><a class="p-2" href="/entries/menu">Sign Up</a></div>
      <div><a class="p-2" href="/entries/menu">Forgot Password</a></div>
      <p class="mt-5 mb-3 text-muted">&copy; KHSCC 2019</p>

    </form>
  </body>
</html>


{% endblock %}
